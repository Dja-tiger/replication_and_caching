events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Логирование
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Базовые настройки
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Upstream для Go приложения
    upstream app_backend {
        server app:8080;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;

        # Основной корень для статики
        root /var/www/static;
        index index.html index.htm;

        # Настройки для статических файлов
        location /static/ {
            alias /var/www/static/;
            expires 1h;
            add_header Cache-Control "public, immutable";

            # Обработка CORS для статики
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
        }

        # API проксирование к Go бэкэнду
        location /api/ {
            proxy_pass http://app_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Кэширование API ответов
            proxy_cache_valid 200 302 1m;
            proxy_cache_valid 404 1m;

            # CORS для API
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";

            # Обработка preflight запросов
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "Content-Type, Authorization";
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type 'text/plain charset=UTF-8';
                add_header Content-Length 0;
                return 204;
            }
        }

        # WebSocket проксирование
        location /ws {
            proxy_pass http://app_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket специфичные настройки
            proxy_cache off;
            proxy_buffering off;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # Основная страница
        location = / {
            try_files /index.html =404;
            add_header Cache-Control "no-cache, must-revalidate";
        }

        # Страница товара
        location ~ ^/product/([0-9]+)/?$ {
            try_files /product.html /index.html =404;
            add_header Cache-Control "no-cache, must-revalidate";
        }

        # Страница профиля
        location /profile {
            try_files /profile.html /index.html =404;
            add_header Cache-Control "no-cache, must-revalidate";
        }

        # Страница корзины
        location /cart {
            try_files /cart.html /index.html =404;
            add_header Cache-Control "no-cache, must-revalidate";
        }

        # Все остальные файлы (CSS, JS, HTML)
        location / {
            try_files $uri $uri/ =404;
        }

        # Обработка изображений
        location ~ \.(jpg|jpeg|png|gif|ico|svg)$ {
            expires 1d;
            add_header Cache-Control "public";
        }

        # Обработка шрифтов
        location ~ \.(woff|woff2|ttf|eot)$ {
            expires 1M;
            add_header Cache-Control "public";
        }

        # Безопасность - скрытие технических файлов
        location ~ /\. {
            deny all;
        }

        location ~ ~$ {
            deny all;
        }

        # Кастомные страницы ошибок
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /404.html {
            root /var/www/static;
            internal;
        }

        location = /50x.html {
            root /var/www/static;
            internal;
        }

        # Логирование для дебага
        access_log /var/log/nginx/ecommerce_access.log main;
        error_log /var/log/nginx/ecommerce_error.log warn;
    }

    # Дополнительный сервер для мониторинга nginx статуса
    server {
        listen 8080;
        server_name localhost;

        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;  # Docker networks
            deny all;
        }
    }
}