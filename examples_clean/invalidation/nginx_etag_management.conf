# Глобальные настройки
http {
    # Включить ETag для статики
    etag on;

    # Отключить weak ETag после gzip
    gzip_vary on;

    server {
        location /api/ {
            # API без ETag - версионирование через URL
            etag off;
            add_header Cache-Control "no-cache";
        }

        location /catalog/ {
            # Каталог товаров с ETag
            etag on;
            add_header Cache-Control "public, max-age=300";
        }
    }
}